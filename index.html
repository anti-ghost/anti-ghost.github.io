<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script>
      var number=0
      function increment(){
        number+=1
        document.getElementById('number').innerHTML=number
      }
    </script>
  </head>
  <body>
    <h1 id="number">0</h1>
    <p><button onclick="increment()">Increase number by 1</button></p>
  </body>
</html>
